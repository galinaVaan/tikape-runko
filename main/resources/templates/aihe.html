<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>T채m채 aihe on <span th:text="${aihe.otsikko}">aihe</span>!</h1>

        <p>Olet saapunut aiheelle <span th:text="${aihe.otsikko}">aihe</span></p>

	<ol>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.sisalto}">viestiteksti</span>
                <!-- <span th:text="${viesti.pvmstring}">viestiaika</span> -->
            </li>
	</ol> 
        
        <p>
		Lis채채 uusi viesti:<br/>
		<form action="/alueet/:id/aihe/:aiheid" method="POST">
                    <input type="hidden" name="aiheenid" th:value="${aihe.aiheid}"/>
                    <input type="text" name="sisalto"/><br/>
                    <input type="submit" value="Uusi viesti"/><br/>
		</form>
	</p>
    </body>
</html>
