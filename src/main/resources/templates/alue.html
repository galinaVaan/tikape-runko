<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Hei <span th:text="${alue.nimi}">opiskelija</span>!</h1>

        <p>Olet saapunut alueen <span th:text="${alue.nimi}">alue</span> kotisivulle.</p>

	<ol>
            <li th:each="aihe: ${aiheet}">
                <span th:text="${aihe.otsikko}">aiheen nimi</span> <a 			th:href="${'/aiheet/' + aihe.aiheid}">linkki</a>
            </li>
        </ol>
    </body>
</html>
