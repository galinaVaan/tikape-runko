<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tämä aihe on <span th:text="${aihe.otsikko}">aihe</span>!</h1>

        <p>Olet saapunut aiheelle <span th:text="${aihe.otsikko}">aihe</span></p>

	<ol>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.sisalto}">viestiteksti</span> t: <span th:text="${viesti.lahettaja}">lähettäjä</span>
            </li>
	</ol>
        <a th:href="${'/alueet/' + aihe.alueid + '/aihe/' + aihe.aiheid + '?sivu=' + sivuminus}"><span>Edellinen sivu</span></a>
        <a th:href="${'/alueet/' + aihe.alueid + '/aihe/' + aihe.aiheid + '?sivu=' + sivuplus}"><span>Seuraava sivu</span></a>
        <p>
		Lisää uusi viesti:<br/>
		<form action="/alueet/:id/aihe/:aiheid" method="POST">
                    <input type="hidden" name="aiheenid" th:value="${aihe.aiheid}"/>
                    <input type="hidden" name="alueid" th:value="${aihe.alueid}"/>
                    Viesti<input type="text" name="sisalto"/><br/>
                    Nimimerkki<input type="text" name="lahettaja"/><br/>
                    <input type="submit" value="Uusi viesti"/><br/>
		</form>
	</p>
    </body>
</html>
