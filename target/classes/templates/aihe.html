<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>FORUUMI</title>
        <meta charset="utf-8" />
        <style>
            .tausta{
                background: #466368;
                background: linear-gradient(#648880, #293f50);
                border-radius: 6px;
                height: 750px;
            }
            .center {

                width: 900px; /* Leveys */
                padding: 10px; /* ympärillä*/
                margin: auto; /* keskellä */
                background: #f1f1f2;/*  tausta väri*/
                border-radius: 100px; /* Радиус скругления */
                border: 3px solid green; /* Параметры рамки */
                box-shadow: 0 0 7px #666; /* Параметры тени */
            }
            .colortextGreen {
                color:  #33CC66;
            }
            .colortextRed {
                color:  #FF0066;
            }
            .colortextSyreeni {
                color: #CC0066; /* Syreeni */
            }
            .round {
                border-radius: 100px; /* Радиус скругления */
                border: 3px solid green; /* Параметры рамки */
                box-shadow: 0 0 7px #666; /* Параметры тени */
            }


        </style>

    </head>

    <body>
        <div class="tausta">

            <div class="center">
                <h1><center><span class="colortextSyreeni">Tämän sivun aiheena on </span><span class="colortextRed"><span th:text="${aihe.otsikko}"></span><span class="colortextSyreeni"> aihe!</span></span></center></h1>

                <ol> 
                    <li th:each="viesti: ${viestit}">
                        <span th:text="${viesti.sisalto}">viestiteksti</span> t: <span th:text="${viesti.lahettaja}">lähettäjä</span>
                    </li>
                </ol>
                <center>
                    <a th:href="${'/alueet/' + aihe.alueid + '/aihe/' + aihe.aiheid + '?sivu=' + sivuminus}"><span>Edellinen sivu</span></a>
                    <a th:href="${'/alueet/' + aihe.alueid + '/aihe/' + aihe.aiheid + '?sivu=' + sivuplus}"><span>Seuraava sivu</span></a>
                    <p><span class="colortextGreen">
                            Lisää uusi viesti:</span><br/>
                        <form action="/alueet/:id/aihe/:aiheid" method="POST">
                            <input type="hidden" name="aiheenid" th:value="${aihe.aiheid}"/>
                            <input type="hidden" name="alueid" th:value="${aihe.alueid}"/>
                            Viesti<input type="text" name="sisalto"/><br/>
                            Nimimerkki<input type="text" name="lahettaja"/><br/>
                            <input type="submit" value="Uusi viesti"/><br/>
                        </form>
                    </p>
                    <a th:href="${'/alueet/' + aihe.alueid}"><span>Palaa aiheisiin</span></a>
                </center>
            </div>
        </div>
    </body>
</html>
