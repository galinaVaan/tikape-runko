<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>FORUUMI</title>
        <meta charset="utf-8" />
        <style>
            .tausta{
                background: #466368;
                background: linear-gradient(#648880, #293f50);
                border-radius: 6px;
                height: 750px;
            }
            .center {

                width: 700px; /* Leveys */
                padding: 10px; /* ympärillä*/
                margin: auto; /* keskellä */
                background: #f1f1f2;/*  tausta väri*/
                border-radius: 100px; /* Радиус скругления */
                border: 3px solid green; /* Параметры рамки */
                box-shadow: 0 0 7px #666; /* Параметры тени */
            }
            .colortextGreen {
                color:  #33CC66;
            }
            .colortextRed {
                color:  #FF0066;
            }
            .colortextSyreeni {
                color: #CC0066; /* Syreeni */
            }
            .round {
                border-radius: 100px; /* Радиус скругления */
                border: 3px solid green; /* Параметры рамки */
                box-shadow: 0 0 7px #666; /* Параметры тени */
            }


        </style>

    </head>

    <body>
        <div class="tausta">

            <div class="center">
                <h1><center><span class="colortextSyreeni"> Alue on </span><span class="colortextRed"><span th:text="${alue.nimi}"></span><span class="colortextSyreeni"> alue!</span></span></center></h1>
                <center>
                    <table>
                        <tr>
                            <td><span class="colortextSyreeni">Alue    </span></td>
                            <td><span class="colortextSyreeni">Viestejä        </span></td>
                            <td><span class="colortextSyreeni">Uusin viesti</span></td>

                        </tr>
                        <tr th:each="list: ${aiheet}">
                            <td><a th:href="${'/alueet/' + alue.alueid + '/aihe/' + list.get(0).aiheid}+'     '"><span th:text="${list.get(0).otsikko}">jotain</span></a></td>
                            <td><span th:text="${list.get(1)}">luku</span></td>
                            <td><span th:text="${list.get(2)}">aika</span></td>
                        </tr>
                    </table>
                    <p><span class="colortextGreen">
                            Lisää uusi aihe:</span><br/>
                        <form action="/alueet/:id" method="POST">
                            <input type="hidden" name="alueid" th:value="${alue.alueid}"/>
                            Otsikko<input type="text" name="otsikko"/><br/>
                            Viesti<input type="text" name="viesti"/><br/>
                            Nimimerkki<input type="text" name="lahettaja"/><br/>
                            <input type="submit" value="Uusi aihe"/><br/>
                        </form>
                    </p>
                    <a th:href="${'/alueet/'}"><span>Palaa alueisiin</span></a>
                </center>
            </div>
        </div>
    </body>
</html>
