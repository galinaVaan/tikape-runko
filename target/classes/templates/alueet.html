<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Lista alueista!</h1>
        
        <table>
            <tr>
                <td>Alue</td>
                <td>Viestejä</td>
                <td>Uusin viesti</td>
            </tr>
            <tr th:each="list: ${alueet}">
                <td><a th:href="${'/alueet/' + list.get(0).alueid}"><span th:text="${list.get(0).nimi}">jotain</span></a></td>
                <td><span th:text="${list.get(1)}">luku</span></td>
                <td><span th:text="${list.get(2)}">aika</span></td>
            </tr>
        </table>
        
	<p>
		Lisää uusi alue:<br/>
		<form action="/alueet/" method="POST">
			<input type="text" name="nimi"/><br/>
			<input type="submit" value="Uusi aihe"/><br/>
		</form>
	</p>
    </body>
</html>
